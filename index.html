<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5; /* light, romantic pink */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* playful font */
      color: #333;
    }
    header {
      background-color: #ffb6c1; /* pastel pink */
      padding: 20px;
      text-align: center;
      color: white;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .valentine-card {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    .valentine-card img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .valentine-card h2 {
      color: #ff1493; /* deeper pink for emphasis */
      margin-top: 0;
    }
    .valentine-card p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff85c0;
    }
    footer {
      background-color: #ffb6c1;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    /* Snoopy gallery for extra cuteness */
    .snoopy-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .snoopy-gallery img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

  <!-- Confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrateValentine() {
      // Trigger a confetti burst
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      
      // After a brief delay, update the card content to show a happy message
      setTimeout(function() {
        const card = document.getElementById('valentineCard');
        card.innerHTML = `
          <img src="https://via.placeholder.com/300x200?text=Happy+Snoopy" alt="Happy Snoopy" />
          <h2>Hip Hip Hooray! You Made My Heart Smile!</h2>
          <p>I'm geeked now your my Valentine!</p>
        `;
      }, 1000); // 1-second delay before updating the content
    }
  </script>
