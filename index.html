<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF0F5; /* light, romantic pink */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* playful font */
      color: #333;
    }
    header {
      background-color: #ffb6c1; /* pastel pink */
      padding: 20px;
      text-align: center;
      color: white;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .valentine-card {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .valentine-card img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .valentine-card h2 {
      color: #ff1493; /* deeper pink for emphasis */
      margin-top: 0;
    }
    .valentine-card p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff85c0;
    }
    footer {
      background-color: #ffb6c1;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Special Question Just for You</h1>
  </header>

  <main>
    <div class="valentine-card">
      <!-- Placeholder image for Snoopy (replace with an actual Snoopy image URL if available) -->
      <img src="https://via.placeholder.com/300x200?text=Snoopy" alt="Cute Snoopy">
      <h2>Will You Be My Valentine?</h2>
      <p>
        Just like Snoopy dreams of adventure and fun, I have a heartfelt wish too.
      </p>
      <p>
        Would you share this special day—and many more—with me?
      </p>
      <button onclick="alert('Yay! You made my heart smile!')">Yes, I Will!</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
