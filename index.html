<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <!-- Google Fonts for a cute look -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #fff0f5);
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 30px 20px;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #fff;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .valentine-card {
      background: #fff;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .valentine-card:hover {
      transform: scale(1.02);
    }
    .valentine-card img {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .valentine-card h2 {
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      margin-top: 0;
      font-size: 2em;
    }
    .valentine-card p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 10px 0;
    }
    .buttons-container {
      margin-top: 20px;
      position: relative;
      height: 60px; /* This container's height gives space for the "No" button to move */
    }
    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    button:hover {
      background: #ff85c0;
      transform: scale(1.05);
    }
    /* Yes button stays in the normal document flow */
    #yesButton {
      position: relative;
      z-index: 1;
      margin-right: 20px;
    }
    /* No button is positioned absolutely within the container */
    #noButton {
      position: absolute;
      z-index: 1;
      right: 0;
      top: 0;
    }
    .snoopy-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .snoopy-gallery img {
      width: 120px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    footer {
      background: #ffb6c1;
      padding: 15px;
      text-align: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>A Special Question Just for You</h1>
  </header>

  <main>
    <div class="valentine-card" id="valentineCard">
      <!-- Main cute cartoon dog image from Pixabay -->
      <img src="https://cdn.pixabay.com/photo/2016/10/25/12/28/dog-1769783_1280.png" alt="Cute Cartoon Dog" />
      <h2>Will You Be My Valentine?</h2>
      <p>Just like a fun-loving cartoon pup, I have a heartfelt wish too.</p>
      <p>Would you share this special day—and many more—with me?</p>
      <div class="buttons-container">
        <button id="yesButton" onclick="celebrateValentine()">Yes, I Will!</button>
        <button id="noButton" onmouseover="moveNoButton()">No, I Can't</button>
      </div>
    </div>

    <div class="snoopy-gallery">
      <!-- Additional cute cartoon dog images for extra charm -->
      <img src="https://cdn.pixabay.com/photo/2016/04/01/09/28/cartoon-1299383_1280.png" alt="Cute Cartoon Dog 1" />
      <img src="https://cdn.pixabay.com/photo/2018/03/30/12/15/cartoon-3270740_1280.png" alt="Cute Cartoon Dog 2" />
      <img src="https://cdn.pixabay.com/photo/2016/03/31/15/16/dog-1299218_1280.png" alt="Cute Cartoon Dog 3" />
    </div>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

  <!-- Confetti library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Function to trigger celebration on clicking the "Yes" button
    function celebrateValentine() {
      // Launch a confetti burst
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      // After a brief delay, update the card with a joyful message
      setTimeout(function() {
        const card = document.getElementById('valentineCard');
        card.innerHTML = `
          <img src="https://cdn.pixabay.com/photo/2016/10/25/12/28/dog-1769783_1280.png" alt="Happy Cartoon Dog" />
          <h2>Yay! You Made My Heart Smile!</h2>
          <p>I'm over the moon knowing you'll be my Valentine!</p>
        `;
      }, 1000);
    }

    // Function to move the "No" button to a random position inside its container
    function moveNoButton() {
      const card = document.getElementById('valentineCard');
      const noButton = document.getElementById('noButton');

      const cardRect = card.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      // Calculate the maximum allowed positions for the button (so it stays within the card)
      const maxX = cardRect.width - buttonRect.width;
      const maxY = cardRect.height - buttonRect.height;

      // Generate random new positions
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }
  </script>
</body>
</html>
