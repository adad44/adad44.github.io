<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Website</title>
  <style>
    /* Basic styles for a simple webpage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Awesome Website</h1>
  </header>

  <main>
    <p>This is a basic HTML file that serves as the homepage of your website.</p>
    <p>You can customize this page by modifying the HTML and CSS as needed.</p>
    <p>Learn more about HTML on the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
  </footer>
</body>
</html>
