    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #fff0f5);
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 30px 20px;
      text-align: center;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #fff;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .valentine-card {
      background: #fff;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .valentine-card:hover {
      transform: scale(1.02);
    }
    .valentine-card img {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .valentine-card h2 {
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      margin-top: 0;
      font-size: 2em;
    }
    .valentine-card p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 10px 0;
    }
    .buttons-container {
      margin-top: 20px;
      position: relative;
      height: 60px; /* This container's height gives space for the "No" button to move */
    }
    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    button:hover {
      background: #ff85c0;
      transform: scale(1.05);
    }
    /* Yes button stays in the normal document flow */
    #yesButton {
      position: relative;
      z-index: 1;
      margin-right: 20px;
    }
    /* No button is positioned absolutely within the container */
    #noButton {
      position: absolute;
      z-index: 1;
      right: 0;
      top: 0;
    }
    .snoopy-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .snoopy-gallery img {
      width: 120px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    footer {
      background: #ffb6c1;
      padding: 15px;
      text-align: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    // Function to move the "No" button to a random position inside its container
    function moveNoButton() {
      const card = document.getElementById('valentineCard');
      const noButton = document.getElementById('noButton');

      const cardRect = card.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      // Calculate the maximum allowed positions for the button (so it stays within the card)
      const maxX = cardRect.width - buttonRect.width;
      const maxY = cardRect.height - buttonRect.height;

      // Generate random new positions
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      noButton.style.left = newX + 'px';
      noButton.style.top = newY + 'px';
    }
